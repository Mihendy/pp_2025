<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React + TS</title>

    <!-- ✅ Глобальные стили -->
    <style>
        /* Общие стили для всех страниц */
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #8e2de2, #b36af7); /* Фирменный градиент */
            color: white;
        }

        #root {
            width: 100%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Контейнер для дашборда и других страниц */
        .page-container {
            text-align: center;
            width: 100%;
            max-width: 600px;
            padding: 40px 20px;
            box-sizing: border-box;
        }

        .welcome-text {
            font-size: 24px;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Иконки (используются в dashboard) */
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            margin-top: 40px;
            width: 100%;
            max-width: 600px;
        }

        .icon-card {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 120px;
        }

        .icon-card:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .icon {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .icon-label {
            font-size: 16px;
            text-align: center;
        }

        /* Стили для страницы welcome (с шарами) */
        .welcome-container {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .welcome-container h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .welcome-container p {
            font-size: 20px;
        }

        .close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            border: none;
            background: transparent;
            color: white;
        }

        /* Анимированные шары */
        .ball-container {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .ball {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation-name: move;
            animation-duration: 3s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        @keyframes move {
            0% { transform: translate(0, 0); }
            50% { transform: translate(50px, 100px) rotate(180deg); }
            100% { transform: translate(-50px, -50px) rotate(360deg); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body style="margin: 0; padding: 0; width: 100%; height: 100%;">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
</body>
</html>
